<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Padhle Champs</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-6xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden">
            <div class="flex flex-col lg:flex-row min-h-[600px]">
                <!-- Left Panel - Welcome Card -->
                <div class="lg:w-1/2 bg-gradient-to-br from-blue-600 via-purple-600 to-green-500 p-8 lg:p-12 flex items-center justify-center relative overflow-hidden" data-aos="fade-right">
                    <div class="floating-shapes">
                        <div class="shape shape-1"></div>
                        <div class="shape shape-2"></div>
                        <div class="shape shape-3"></div>
                    </div>
                    <div class="absolute inset-0 bg-black bg-opacity-10"></div>
                    <div class="relative z-10 text-center text-white">
                        <div class="welcome-card bg-white bg-opacity-10 backdrop-blur-sm rounded-2xl p-8 border border-white border-opacity-20">
                            <div class="welcome-animation mb-6">
                                <span class="material-icons-outlined icon-hero">school</span>
                            </div>
                            <h1 class="text-4xl lg:text-5xl font-bold mb-4">Welcome to<br><span class="text-yellow-300">Padhle Champs</span></h1>
                            <p class="text-lg opacity-90 mb-6">Join our educational platform and start your learning journey today!</p>
                            <div class="flex justify-center space-x-2">
                                <div class="w-2 h-2 bg-yellow-300 rounded-full animate-pulse"></div>
                                <div class="w-2 h-2 bg-yellow-300 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                                <div class="w-2 h-2 bg-yellow-300 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Signup Form Card -->
                <div class="lg:w-1/2 p-8 lg:p-12 flex items-center justify-center" data-aos="fade-left">
                    <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                    <p class="text-gray-600 mt-2">Fill in your details to get started</p>
                </div>

                <form id="signupForm" class="space-y-6">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label class="form-label">
                            <span class="material-icons-outlined icon-inline">person</span>Full Name
                        </label>
                        <div class="input-wrapper">
                            <span class="material-icons-outlined input-icon">badge</span>
                            <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <!-- Role Field -->
                    <div class="form-group">
                        <label class="form-label">
                            <span class="material-icons-outlined icon-inline">work</span>Role
                        </label>
                        <div class="input-wrapper">
                            <span class="material-icons-outlined input-icon">assignment_ind</span>
                            <select id="role" class="form-input" required>
                                <option value="">Select your role</option>
                                <option value="Student">Student</option>
                                <option value="Teacher">Teacher</option>
                            </select>
                        </div>
                    </div>

                    <!-- Student Fields -->
                    <div id="studentFields" class="hidden space-y-6">
                        <div class="form-group">
                            <label class="form-label">
                                <span class="material-icons-outlined icon-inline">school</span>Class
                            </label>
                            <div class="input-wrapper">
                                <span class="material-icons-outlined input-icon">class</span>
                                <select id="class" class="form-input">
                                    <option value="">Select your class</option>
                                    <option value="5">Class 5</option>
                                    <option value="6">Class 6</option>
                                    <option value="7">Class 7</option>
                                    <option value="8">Class 8</option>
                                    <option value="9">Class 9</option>
                                    <option value="10">Class 10</option>
                                    <option value="11">Class 11</option>
                                    <option value="12">Class 12</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <span class="material-icons-outlined icon-inline">apartment</span>School Name
                            </label>
                            <div class="input-wrapper">
                                <span class="material-icons-outlined input-icon">domain</span>
                                <input type="text" id="schoolName" class="form-input" placeholder="Enter your school name">
                            </div>
                        </div>
                    </div>

                    <!-- Teacher Fields -->
                    <div id="teacherFields" class="hidden space-y-6">
                        <div class="form-group">
                            <label class="form-label">
                                <span class="material-icons-outlined icon-inline">cake</span>Date of Birth
                            </label>
                            <div class="input-wrapper">
                                <span class="material-icons-outlined input-icon">event</span>
                                <input type="date" id="dob" class="form-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <span class="material-icons-outlined icon-inline">badge</span>Teacher ID
                            </label>
                            <div class="input-wrapper">
                                <span class="material-icons-outlined input-icon">fingerprint</span>
                                <input type="text" id="teacherId" class="form-input" placeholder="Enter your teacher ID">
                            </div>
                        </div>
                    </div>

                    <!-- Age Field -->
                    <div class="form-group">
                        <label class="form-label">
                            <span class="material-icons-outlined icon-inline">calendar_today</span>Age
                        </label>
                        <div class="input-wrapper">
                            <span class="material-icons-outlined input-icon">numbers</span>
                            <input type="number" id="age" class="form-input" placeholder="Enter your age" min="5" max="100" required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn w-full">
                        <span class="material-icons-outlined btn-icon">person_add</span>
                        <span>Create Account</span>
                        <span class="material-icons-outlined btn-arrow">arrow_forward</span>
                    </button>
                </form>

                        <div class="text-center mt-6">
                            <p class="text-gray-600">Already have an account? 
                                <a href="login.html" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">Login here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="signup.js"></script>
</body>
</html>
