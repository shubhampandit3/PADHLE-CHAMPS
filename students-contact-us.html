<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Padhle Champs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .contact-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
        }
        .message-card {
            background: #f9fafb;
            border-left: 4px solid #3b82f6;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .reply-card {
            background: #f0f9ff;
            border-left: 4px solid #10b981;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-left: 2rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-red-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-ban text-2xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Account Blocked - Contact Support</h1>
                <p class="text-red-600 font-semibold">Your account has been blocked. Contact your teachers for assistance.</p>
                <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-800">
                        <i class="fas fa-info-circle mr-2"></i>
                        Use this form to contact your teachers regarding your blocked account status.
                    </p>
                </div>
            </div>

            <!-- Send Message Form -->
            <div class="contact-card p-6 mb-8">
                <h2 class="text-xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-paper-plane mr-2 text-blue-500"></i>Send New Message
                </h2>
                <form id="contactForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                        <select id="messageSubject" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Select reason for contact...</option>
                            <option value="Account Unblock Request">Request to Unblock My Account</option>
                            <option value="Block Reason Inquiry">Why Was My Account Blocked?</option>
                            <option value="Appeal Block Decision">Appeal Block Decision</option>
                            <option value="Technical Issue">Technical Issue with Account</option>
                            <option value="Other">Other Reason</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                        <textarea id="messageContent" rows="4" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                  placeholder="Please explain your situation or request in detail..."></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-send mr-2"></i>Send Message
                    </button>
                </form>
            </div>

            <!-- Messages History -->
            <div class="contact-card p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-history mr-2 text-green-500"></i>Message History
                </h2>
                <div id="messagesContainer">
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-inbox text-4xl mb-4"></i>
                        <p>No messages yet. Send your first message above.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCDZJeZeJPkuDUZ5Vf_-rsy0PQsx8tQw4k",
            authDomain: "quiz-app-10f81.firebaseapp.com",
            databaseURL: "https://quiz-app-10f81-default-rtdb.firebaseio.com",
            projectId: "quiz-app-10f81",
            storageBucket: "quiz-app-10f81.firebasestorage.app",
            messagingSenderId: "351578019731",
            appId: "1:351578019731:web:2055fe24498ca17908fa66"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('padhleChamps_user');
            if (userData) {
                currentUser = JSON.parse(userData);
                loadMessages();
            }

            document.getElementById('contactForm').addEventListener('submit', sendMessage);
        });

        async function sendMessage(e) {
            e.preventDefault();
            
            const subject = document.getElementById('messageSubject').value.trim();
            const content = document.getElementById('messageContent').value.trim();
            
            if (!subject || !content) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const messageData = {
                    studentId: currentUser.userId,
                    studentName: currentUser.name,
                    studentEmail: currentUser.email || 'No email provided',
                    subject: subject,
                    message: content,
                    timestamp: Date.now(),
                    status: 'pending',
                    type: 'block_inquiry'
                };

                await database.ref('contactMessages').push(messageData);
                
                document.getElementById('messageSubject').value = '';
                document.getElementById('messageContent').value = '';
                
                alert('Your message has been sent to the teachers. You will receive a reply soon.');
                loadMessages();
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message. Please try again.');
            }
        }

        async function loadMessages() {
            try {
                const snapshot = await database.ref('contactMessages')
                    .orderByChild('studentId')
                    .equalTo(currentUser.userId)
                    .once('value');
                
                const messages = [];
                snapshot.forEach(child => {
                    messages.push({ id: child.key, ...child.val() });
                });

                messages.sort((a, b) => b.timestamp - a.timestamp);
                displayMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-inbox text-4xl mb-4"></i>
                        <p>No messages yet. Send your first message above.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(message => `
                <div class="message-card">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-gray-900">${message.subject}</h3>
                        <span class="text-xs text-gray-500">${new Date(message.timestamp).toLocaleString()}</span>
                    </div>
                    <p class="text-gray-700 mb-2">${message.message}</p>
                    <div class="flex items-center gap-2">
                        <span class="px-2 py-1 text-xs rounded-full ${
                            message.status === 'replied' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                        }">
                            ${message.status === 'replied' ? 'Replied' : 'Pending'}
                        </span>
                    </div>
                    
                    ${message.reply ? `
                        <div class="reply-card">
                            <div class="flex items-center gap-2 mb-2">
                                <i class="fas fa-reply text-green-600"></i>
                                <span class="font-semibold text-green-800">Teacher Reply:</span>
                                <span class="text-xs text-gray-500">${new Date(message.replyTimestamp).toLocaleString()}</span>
                            </div>
                            <p class="text-gray-700">${message.reply}</p>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
