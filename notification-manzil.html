<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Manzil Batch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .animate-slide-in { animation: slideIn 0.5s ease-out; }
        .animate-pulse-slow { animation: pulse 2s infinite; }
        .notification-card { transition: all 0.3s ease; }
        .notification-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-red-100 min-h-screen">
    <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md shadow-lg border-b border-orange-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-orange-500 to-orange-600 rounded-lg flex items-center justify-center animate-pulse-slow">
                    <i class="fas fa-bell text-white"></i>
                </div>
                <span class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-orange-600 to-orange-800 bg-clip-text text-transparent">Manzil Notifications</span>
            </div>
            <a href="manzil.html" class="flex items-center space-x-2 px-4 py-2 bg-orange-100 hover:bg-orange-200 text-orange-700 rounded-lg transition-all duration-300 hover:scale-105">
                <i class="fas fa-arrow-left"></i>
                <span class="hidden sm:inline">Back to Batch</span>
            </a>
        </div>
    </nav>

    <div class="pt-20 pb-8">
        <div class="max-w-4xl mx-auto px-4 sm:px-6">
            <div class="text-center mb-8 animate-slide-in">
                <h1 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent mb-2">Notifications</h1>
                <p class="text-gray-600">Stay updated with the latest announcements</p>
                <button onclick="markAllAsRead()" class="mt-4 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors duration-300">
                    <i class="fas fa-check-double mr-2"></i>Mark All as Read
                </button>
            </div>
            <div id="notifications-container" class="space-y-4">
                <div class="flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCDZJeZeJPkuDUZ5Vf_-rsy0PQsx8tQw4k",
            authDomain: "quiz-app-10f81.firebaseapp.com",
            databaseURL: "https://quiz-app-10f81-default-rtdb.firebaseio.com",
            projectId: "quiz-app-10f81",
            storageBucket: "quiz-app-10f81.firebasestorage.app",
            messagingSenderId: "351578019731",
            appId: "1:351578019731:web:2055fe24498ca17908fa66"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function loadNotifications() {
            database.ref('notifications/manzil').orderByChild('timestamp').on('value', (snapshot) => {
                const container = document.getElementById('notifications-container');
                container.innerHTML = '';

                if (!snapshot.exists()) {
                    container.innerHTML = '<p class="text-gray-500 text-center">No notifications yet</p>';
                    return;
                }

                const notifications = [];
                snapshot.forEach((child) => {
                    const notificationData = child.val();
                    notificationData.id = child.key;
                    notifications.push(notificationData);
                });

                notifications.reverse().forEach((notification, index) => {
                    const notificationEl = document.createElement('div');
                    notificationEl.style.animationDelay = `${index * 0.1}s`;
                    const urgentClass = notification.urgent ? 'border-red-500 bg-red-50' : 'border-orange-500';
                    notificationEl.className = `notification-card bg-white rounded-xl shadow-lg p-6 border-l-4 ${urgentClass} animate-slide-in`;
                    notificationEl.innerHTML = `
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center space-x-2 mb-2">
                                    <h3 class="text-lg font-semibold text-gray-900">${notification.title}</h3>
                                    ${notification.urgent ? '<span class="px-2 py-1 bg-red-100 text-red-600 text-xs rounded-full font-medium">Urgent</span>' : ''}
                                </div>
                                <p class="text-gray-600 mb-3 leading-relaxed">${notification.message}</p>
                                <div class="flex items-center space-x-4 text-sm text-gray-500">
                                    <span class="flex items-center space-x-1">
                                        <i class="fas fa-clock"></i>
                                        <span>${new Date(notification.timestamp).toLocaleString()}</span>
                                    </span>
                                    <span class="flex items-center space-x-1">
                                        <i class="fas fa-user"></i>
                                        <span>${notification.createdBy}</span>
                                    </span>
                                </div>
                            </div>
                            <div class="ml-4 flex-shrink-0 flex flex-col space-y-2">
                                <button onclick="markAsRead('${notification.id}')" class="px-3 py-1 bg-green-100 text-green-700 text-xs rounded-full hover:bg-green-200 transition-colors duration-300 flex items-center space-x-1">
                                    <i class="fas fa-check"></i>
                                    <span>Mark as Read</span>
                                </button>
                                <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center mx-auto">
                                    <i class="fas fa-bell text-orange-600"></i>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(notificationEl);
                });
            });
        }

        loadNotifications();
        
        function markAsRead(notificationId) {
            database.ref(`notifications/manzil/${notificationId}`).remove()
                .then(() => {
                    console.log('Notification marked as read');
                })
                .catch((error) => {
                    console.error('Error marking notification as read:', error);
                });
        }
        
        function markAllAsRead() {
            database.ref('notifications/manzil').remove()
                .then(() => {
                    console.log('All notifications marked as read');
                })
                .catch((error) => {
                    console.error('Error marking all notifications as read:', error);
                });
        }
    </script>
</body>
</html>
