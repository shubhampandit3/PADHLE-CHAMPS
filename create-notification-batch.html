<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notification - Padhle Champs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .animate-slide-in { animation: slideIn 0.5s ease-out; }
        .animate-pulse-slow { animation: pulse 2s infinite; }
        .form-group { transition: all 0.3s ease; }
        .form-group:focus-within { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen">
    <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md shadow-lg border-b border-blue-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center animate-pulse-slow">
                    <i class="fas fa-plus text-white"></i>
                </div>
                <span class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Create Notification</span>
            </div>
            <a href="home.html" class="flex items-center space-x-2 px-4 py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition-all duration-300 hover:scale-105">
                <i class="fas fa-arrow-left"></i>
                <span class="hidden sm:inline">Back to Home</span>
            </a>
        </div>
    </nav>

    <div class="pt-20 pb-8">
        <div class="max-w-2xl mx-auto px-4 sm:px-6">
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-6 sm:p-8 animate-slide-in">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-bell text-white text-2xl"></i>
                    </div>
                    <h1 class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">Create Notification</h1>
                    <p class="text-gray-600">Send important updates to your batch students</p>
                </div>
                
                <form id="notification-form" class="space-y-6">
                    <div class="form-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center">
                            <i class="fas fa-users mr-2 text-blue-500"></i>
                            Select Batch
                        </label>
                        <select id="batch-select" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300" required>
                            <option value="">Choose a batch...</option>
                            <option value="sangharsh">ðŸŽ¯ Sangharsh Batch 2025</option>
                            <option value="codecrack">ðŸ’» CodeCrack Batch 2025</option>
                            <option value="manzil">ðŸš€ Manzil Batch 2025</option>
                            <option value="vigyan">ðŸ”¬ Vigyan Batch 2025</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center">
                            <i class="fas fa-heading mr-2 text-purple-500"></i>
                            Notification Title
                        </label>
                        <input type="text" id="notification-title" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300" placeholder="Enter notification title..." required>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-3 flex items-center">
                            <i class="fas fa-comment mr-2 text-green-500"></i>
                            Notification Message
                        </label>
                        <textarea id="notification-message" rows="5" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300 resize-none" placeholder="Enter your message..." required></textarea>
                    </div>

                    <div class="flex items-center space-x-3 p-4 bg-red-50 rounded-xl border border-red-200">
                        <input type="checkbox" id="urgent-notification" class="w-5 h-5 text-red-600 border-red-300 rounded focus:ring-red-500">
                        <label for="urgent-notification" class="text-sm font-medium text-red-700 flex items-center">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            Mark as urgent notification
                        </label>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Send Notification
                    </button>
                </form>

                <div id="success-message" class="hidden mt-6 p-4 bg-green-100 border-2 border-green-300 text-green-800 rounded-xl animate-slide-in">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-check text-white"></i>
                        </div>
                        <div>
                            <p class="font-semibold">Success!</p>
                            <p class="text-sm">Notification sent successfully to all batch students</p>
                        </div>
                    </div>
                </div>

                <div id="error-message" class="hidden mt-6 p-4 bg-red-100 border-2 border-red-300 text-red-800 rounded-xl animate-slide-in">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-times text-white"></i>
                        </div>
                        <div>
                            <p class="font-semibold">Error!</p>
                            <p class="text-sm">Failed to send notification. Please try again</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCDZJeZeJPkuDUZ5Vf_-rsy0PQsx8tQw4k",
            authDomain: "quiz-app-10f81.firebaseapp.com",
            databaseURL: "https://quiz-app-10f81-default-rtdb.firebaseio.com",
            projectId: "quiz-app-10f81",
            storageBucket: "quiz-app-10f81.firebasestorage.app",
            messagingSenderId: "351578019731",
            appId: "1:351578019731:web:2055fe24498ca17908fa66"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('notification-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const batch = document.getElementById('batch-select').value;
            const title = document.getElementById('notification-title').value;
            const message = document.getElementById('notification-message').value;
            const urgent = document.getElementById('urgent-notification').checked;

            const notificationData = {
                title: title,
                message: message,
                urgent: urgent,
                timestamp: Date.now(),
                createdBy: 'teacher'
            };

            database.ref('notifications/' + batch).push(notificationData)
                .then(() => {
                    document.getElementById('success-message').classList.remove('hidden');
                    document.getElementById('error-message').classList.add('hidden');
                    document.getElementById('notification-form').reset();

                    setTimeout(() => {
                        document.getElementById('success-message').classList.add('hidden');
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Error sending notification:', error);
                    document.getElementById('error-message').classList.remove('hidden');
                    document.getElementById('success-message').classList.add('hidden');
                });
        });
    </script>
</body>
</html>
