<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Padhle Champs</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-orange-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-6xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden">
            <div class="flex flex-col lg:flex-row min-h-[600px]">
                <!-- Left Panel - Login Form Card -->
                <div class="lg:w-1/2 p-8 lg:p-12 flex items-center justify-center" data-aos="fade-right">
                    <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                    <p class="text-gray-600 mt-2">Sign in to continue your learning journey</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- Role Field -->
                    <div class="form-group">
                        <label class="form-label">
                            <span class="material-icons-outlined icon-inline">work</span>Role
                        </label>
                        <div class="input-wrapper">
                            <span class="material-icons-outlined input-icon">assignment_ind</span>
                            <select id="role" class="form-input" required>
                                <option value="">Select your role</option>
                                <option value="Student">Student</option>
                                <option value="Teacher">Teacher</option>
                            </select>
                        </div>
                    </div>

                    <!-- Name Field -->
                    <div class="form-group">
                        <label class="form-label">
                            <span class="material-icons-outlined icon-inline">person</span>Full Name
                        </label>
                        <div class="input-wrapper">
                            <span class="material-icons-outlined input-icon">badge</span>
                            <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <!-- Student Login Fields -->
                    <div id="studentFields" class="hidden space-y-6">
                        <div class="form-group">
                            <label class="form-label">
                                <span class="material-icons-outlined icon-inline">school</span>Class
                            </label>
                            <div class="input-wrapper">
                                <span class="material-icons-outlined input-icon">class</span>
                                <select id="class" class="form-input">
                                    <option value="">Select your class</option>
                                    <option value="5">Class 5</option>
                                    <option value="6">Class 6</option>
                                    <option value="7">Class 7</option>
                                    <option value="8">Class 8</option>
                                    <option value="9">Class 9</option>
                                    <option value="10">Class 10</option>
                                    <option value="11">Class 11</option>
                                    <option value="12">Class 12</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Teacher Login Fields -->
                    <div id="teacherFields" class="hidden space-y-6">
                        <div class="form-group">
                            <label class="form-label">
                                <span class="material-icons-outlined icon-inline">calendar_today</span>Age
                            </label>
                            <div class="input-wrapper">
                                <span class="material-icons-outlined input-icon">numbers</span>
                                <input type="number" id="age" class="form-input" placeholder="Enter your age" min="14" max="100">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <span class="material-icons-outlined icon-inline">cake</span>Date of Birth
                            </label>
                            <div class="input-wrapper">
                                <span class="material-icons-outlined input-icon">event</span>
                                <input type="date" id="dob" class="form-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <span class="material-icons-outlined icon-inline">badge</span>Teacher ID
                            </label>
                            <div class="input-wrapper">
                                <span class="material-icons-outlined input-icon">fingerprint</span>
                                <input type="text" id="teacherId" class="form-input" placeholder="Enter your teacher ID">
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn w-full">
                        <span class="material-icons-outlined btn-icon">login</span>
                        <span>Login</span>
                        <span class="material-icons-outlined btn-arrow">arrow_forward</span>
                    </button>
                </form>

                        <div class="text-center mt-6">
                            <p class="text-gray-600">Don't have an account? 
                                <a href="signup.html" class="text-orange-600 hover:text-orange-800 font-semibold transition-colors">Sign up here</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Welcome Back Card -->
                <div class="lg:w-1/2 bg-gradient-to-br from-orange-500 via-red-500 to-blue-600 p-8 lg:p-12 flex items-center justify-center relative overflow-hidden" data-aos="fade-left">
                    <!-- Animated Background Shapes -->
                    <div class="floating-shapes">
                        <div class="shape shape-1"></div>
                        <div class="shape shape-2"></div>
                        <div class="shape shape-3"></div>
                    </div>
                    <div class="absolute inset-0 bg-black bg-opacity-10"></div>
                    <div class="relative z-10 text-center text-white">
                        <div class="welcome-card bg-white bg-opacity-10 backdrop-blur-sm rounded-2xl p-8 border border-white border-opacity-20">
                            <div class="welcome-animation mb-6">
                                <svg class="icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>
                                    <path d="M7 7H17V9H7V7Z" fill="currentColor"/>
                                    <path d="M7 11H17V13H7V11Z" fill="currentColor"/>
                                    <path d="M7 15H14V17H7V15Z" fill="currentColor"/>
                                </svg>
                            </div>
                            <h1 class="text-4xl lg:text-5xl font-bold mb-4">Welcome Back to<br><span class="text-yellow-300">Padhle Champs</span></h1>
                            <p class="text-lg opacity-90 mb-6">Continue your educational journey with us!</p>
                            <div class="flex justify-center space-x-2">
                                <div class="w-2 h-2 bg-yellow-300 rounded-full animate-bounce"></div>
                                <div class="w-2 h-2 bg-yellow-300 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                                <div class="w-2 h-2 bg-yellow-300 rounded-full animate-bounce" style="animation-delay: 0.4s;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="login.js"></script>
</body>
</html>
